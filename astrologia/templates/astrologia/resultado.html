    <h1 class="text-2xl font-bold text-gray-800 mb-4">Seu Mapa Astral Simplificado</h1>
    
    <div class="space-y-2 mb-6 border-b pb-4">
        <p><strong class="font-semibold text-gray-600">Nome:</strong> {{ cliente.nome }}</p>
        <p><strong class="font-semibold text-gray-600">Data de Nascimento:</strong> {{ cliente.data_nascimento|date:"d/m/Y" }}</p>
    </div>
    
    <div class="mt-6 p-4 bg-indigo-50 rounded-lg">
        <h2 class="text-xl font-bold text-indigo-800">

            {{ signo.descricao }}
        </p>
    </div>

    <div class="mt-8 text-center">

</div>
