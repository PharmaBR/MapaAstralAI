{% extends 'base.html' %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Descubra seu Mapa Astral</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Insira seus dados de nascimento para começar.
      </p>
    </div>
  
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6" action="." method="POST">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label for="{{ field.id_for_label }}" class="block text-sm font-medium leading-6 text-gray-900">{{ field.label }}</label>
                <div class="mt-2">
                    {{ field }}
                </div>
                {% if field.errors %}
                    <p class="mt-2 text-sm text-red-600">{{ field.errors|first }}</p>
                {% endif %}
            </div>
        {% endfor %}
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
            Gerar Horóscopo
          </button>
        </div>
      </form>
    </div>
</div>
{% endblock %}
